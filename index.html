<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>
      <form class="sign-up-form">
        <div class="sign-up-form__input-container">
          <input
            class="sign-up-form__input_sm"
            type="text"
            placeholder="First Name"
            name="fname"
          />
          <input
            class="sign-up-form__input_sm"
            type="text"
            placeholder="Last Name"
            name="lname"
          />
        </div>
        <input
          class="sign-up-form__input_lg"
          type="number"
          placeholder="Mobile No."
          name="mobilenum"
        />
        <input
          class="sign-up-form__input_lg"
          type="email"
          placeholder="Email Address"
          name="email"
        />
        <div class="sign-up-form__input-container">
          <input
            class="sign-up-form__input_sm"
            type="password"
            placeholder="Password"
            name="password"
          />
          <input
            class="sign-up-form__input_sm"
            type="password"
            placeholder="Confirm Password"
            name="cpassword"
          />
        </div>
        <div class="sign-up-form__terms-and-agreement-container">
          
            <input class="sign-up-form__input-checkbox" type="checkbox" id="agree" name="agree" />
            <label class="sign-up-form__input-label" for="agree">I Agree</label>
          
          <p class="sign-up-form__text">
            By clicking <span class="sign-up-form__text_button-like">Register</span>, you agree to the
            <span id="terms"> Terms and Conditions</span> set out by this site,
            including our Cookie Use.
          </p>
        </div>
        <div class="sign-up-form__input-container">
          <input
            class="sign-up-form__input_sm sign-up-form__input_blue"
            type="submit"
            value="Register"
          />
          <button>Sign In</button>
        </div>
      </form>
    </main>
  </body>
</html>
